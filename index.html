<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TailwindCss-Minimal-Form2</title>
</head>
<body>
    <div class="min-h-screen bg-green-200 py-32 px-10">
  
  <div class="bg-white p-10 lg:w-1/2 md:w-3/4 container mx-auto">
    
    <form action="">
      
      <div class="flex space-x-6 items-center mb-5">
        <label class="text-xl w-20 font-bold text-gray-400 text-right" for="fullname">Name</label>
        <input class="border-b-2 border-gray-400 outline-none focus:border-green-400 flex-1 py-2 placeholder-gray-300" type="text" name="name" id="fullname" placeholder="Kev Dasah"> 
      </div>
      
      <div class="flex space-x-6 items-center mb-10">
        <label class="text-xl w-20 font-bold text-gray-400 text-right" for="Twitter">Twitter</label>
        <input class="border-b-2 border-gray-400 outline-none focus:border-green-400 flex-1 py-2 placeholder-gray-300" type="text" name="twitter" id="twitter" placeholder="@kevtag">
      </div>
      
      <div class="text-right">
      <button class="bg-green-500 py-3 px-8 text-green-100 font-bold">Submit</button>
      </div>
      
    </form>
    
  </div>
  
</div>
</body>
</html>
